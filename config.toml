baseurl = "/"
languageCode = "en-us"
title = "DBCLI"
theme = "strata"
# Define how many posts should appear on a site
paginate = 10

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "DBCLI Org"
	description = "Commandline Clients for Databases."

	# Format dates with Go's time formatting
	date_format = "2017-01-01"

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = []


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "avatar.png"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "**DBCLI** <br> Commandline Database Clients <br> Autocompletion, <br><wbr>Syntax Highlighting, <br><wbr>OpenSource, <br><wbr> Cross-platform"
		# The icons will be shown if you enter your username
		twitter = "amjithr"
		github = "dbcli"


	[params.about]
		hide  = false
		title = "Commandline Database Clients with Autocompletion and Syntax Highlighting."
		content = "We value the diversity of our community. We strive to amplify the voices of the oppressed to eradicate racism and xenophobia. We ask our community to stand together in support of the Black community. <br> #BlackLivesMatter"

	[params.rss]
		hide  = true

	[params.portfolio]
		hide  = false
		title = "Projects"

		# The images and thumbnails are stored under static/images
		# Create and change subfolders as you like
		[[params.portfolio.gallery]]
			url = "https://www.pgcli.com"
			thumb = "thumbs/pgcli_dracula.png"
			title = "PGCLI"
			description = "Postgres Client"

		[[params.portfolio.gallery]]
			url = "https://www.mycli.net"
			thumb = "thumbs/mycli_dracula.png"
			title = "MYCLI"
			description = "MySQL Client"

		[[params.portfolio.gallery]]
			url = "https://litecli.com"
			thumb = "thumbs/litecli_dracula.png"
			title = "LiteCLI"
			description = "SQLite Client"

		[[params.portfolio.gallery]]
			url = "https://github.com/dbcli/mssql-cli"
			thumb = "thumbs/mssql-cli_bb.png"
			title = "MSSQL-CLI"
			description = "MS SQL Server Client"

		[[params.portfolio.gallery]]
			url = "https://github.com/laixintao/iredis"
			thumb = "thumbs/iredis.png"
			title = "IRedis"
			description = "Redis Client"

		[[params.portfolio.gallery]]
			url = "https://github.com/dbcli/athenacli"
			thumb = "thumbs/athenacli_bb.png"
			title = "ATHENACLI"
			description = "AWS Athena Client"

		[[params.portfolio.gallery]]
			url = "https://github.com/dbcli/pgspecial"
			thumb = "thumbs/pgspecial.png"
			title = "pgspecial"
			description = "Postgres meta commands."

		[[params.portfolio.gallery]]
			url = "https://github.com/dbcli/cli_helpers"
			thumb = "thumbs/cli_helpers.png"
			title = "cli_helpers"
			description = "Common CLI helpers."

		[[params.portfolio.gallery]]
			url = "https://github.com/dbcli/vcli"
			thumb = "thumbs/vcli_bb.png"
			title = "VCLI"
			description = "VerticaDB Client"

        [[params.portfolio.lib]]
            url = "https://github.com/jonathanslenders/python-prompt-toolkit"
            thumb = "thumbs/ptpython.png"
            title = "prompt_toolkit"
            description = "Rich Commandline Builder."

